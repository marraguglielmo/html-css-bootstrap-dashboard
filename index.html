<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>

    <!-- bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' integrity='sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A==' crossorigin='anonymous'/>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.js' integrity='sha512-ipBeSMCnlAvS4AEbycy0nTk9KkYr5lUJwFHNvf4IxtV/CDW4qx53mZKUryWtNr6GFaBl11EXyrU6iE3mo6ib2g==' crossorigin='anonymous'></script>
    
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="container-fluid">

        <div class="row h-100 align-items-center ">
            <!-- col 1 -->
            <div class="col-2 h-100 d-flex justify-content-start align-items-center">
                <img class="d-none d-lg-block" src="img/logo.svg" alt="logo 2">
                <img class="d-lg-none" src="img/mobile-logo.png" alt="logo 1">
            </div>
            <!-- FIXME: INPUT SEARCH -->
            <!-- col 2 -->
            <div class="col-8  h-100 d-flex justify-content-center align-items-center">
                <div class="input-search w-100 rounded">
                    <span>
                        <i class="fa-solid fa-magnifying-glass p-2 text-end"></i>
                    </span>
                    <span>
                        <input class="p-3" type="text" placeholder="Prova a cercare: Lezioni di Laravel">
                    </span>
                </div>
            </div>
            <!-- col 3 -->
            <div class="col-2 h-100 d-flex justify-content-center align-items-center">
                <div class="header-icons w-100 d-flex justify-content-center  justify-content-lg-between  fs-5">
                        <i class="d-none d-lg-block fa-solid fa-list"></i>
                        <i class="d-none d-lg-block fa-solid fa-circle-question"></i>
                        <i class="d-none d-lg-block fa-solid fa-ellipsis-vertical"></i>
                        <i class="fa-solid fa-bell" style="color: #ff8f00;"></i>
                </div>
            </div>
        </div>
        
    </header>
    <!-- /HEADER -->



    <!-- MAIN -->
    <main class="d-flex">

        <!-- ASIDE -->
        <aside class="d-flex flex-column align-items-center justify-content-between  text-white py-4">
            <!-- icone aside -->
            <div class="d-flex flex-column align-items-lg-start">
                <div>
                    <i class="mb-3 fa-solid fa-house"></i>
                    <span class="d-none d-lg-inline ms-lg-2">Home</span>
                </div>
                <div>
                    <i class="mb-3 fa-solid fa-chart-simple"></i>
                    <span class="d-none d-lg-inline ms-lg-2">Stats</span>
                </div>
                <div>
                    <i class="fa-solid fa-signal"></i>
                    <span class="d-none d-lg-inline ms-lg-2">Signals</span>
                </div>
            </div>
            <div>
                <div>
                    <i class="fa-solid fa-gear"></i>
                    <span class="d-none d-lg-inline ms-lg-2">Admin</span>
                </div>
            </div>
        </aside>
        <!-- /ASIDE -->

        <!-- MAIN WRAPPER -->
        <section class="main-wrapper overflow-y-auto overflow-x-hidden">
            
            <div class="main-top container-fluid text-white">
                <div class="row flex-column flex-md-row h-100 py-3">
                    <div class="col-12 col-md-4 py-1 fs-4">
                        Nuovo studente 
                        <i class="plus fa-regular fa-square-plus ms-4 align-middle "></i>
                    </div>
                    <div class="col-12 col-md-4 fs-5 py-2">
                        <div>
                            <span class="fs-1">Boolean</span>
                            <span class="badge rounded-pill text-bg-primary">Piano blaze</span>
                        </div>
                        <div>
                            <span class="badge rounded-pill text-bg-primary">3 app</span>
                            <span><i class="fa-solid fa-angles-right align-middle"></i></span>
                            <span class="badge rounded-pill text-bg-primary">+</span>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 fs-5 py-1 mt-2">
                        <span>Studenti online negli ultimi 30 minuti</span><br>
                        <span class="fs-1">125</span>
                    </div>
                </div>
            </div>

            <!-- MAIN BODY -->
            <div class="main-body gm_container-100 d-flex justify-content-center flex-column flex-lg-row py-4">
                
                <!-- row 1 -->
                <div class="gm_row-1 ">
                    <!-- col 1 -->
                    <div class="col-12">
                        <div class="gm-card">
                            <div class="card-header">
                                Prossime classi
                            </div>
                            <div class="card-body">
                                <ul class="list-group border-r">
                                    <li class="list-group-item">An item</li>
                                    <li class="list-group-item">A second item</li>
                                    <li class="list-group-item">A third item</li>
                                    <li class="list-group-item">A fourth item</li>
                                    <li class="list-group-item">And a fifth one</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- col 2 -->
                    <div class="col-12 debug">
                        <div class="gm-card">
                            <div class="card-header">
                                FAQ
                            </div>
                            <div class="card-body">

                            </div>
                        </div>
                    </div>

                    
                </div>
                <!-- /row 1 -->

                <!-- row 2 -->
                <div class="gm_row-2 debug">
                    <!-- col 1 -->
                    <div class="col-12 debug">
                        <div class="gm-card">
                            <div class="card-header">
                                Todo
                            </div>
                            <div class="card-body">

                            </div>
                        </div>
                    </div>
                    <!-- col 2 -->
                    <div class="col-12 debug">
                        <div class="gm-card">
                            <div class="card-header">
                                GRAFICO
                            </div>
                            <div class="card-body">

                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- /row 2 -->

            </div>
            <!-- MAIN BODY -->
            
            

            

            
            
        </section>
        <!-- /MAIN WRAPPER -->
        
        
    </main>
    <!-- /MAIN -->

    
</body>
</html>
